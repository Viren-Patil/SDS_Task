{% extends "musify/base_other.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section" style="position: absolute; left: 25%; width: 50%;">
      <div class="media mb-3">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading profile-username dark-username">{{ user.username }}</h2>
          <p class="text-secondary">{{ user.email }}</p>
          <p class="text-secondary">{{ user.first_name }} {{ user.last_name }}</p>
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 dark-legend">Profile Info</legend>
            {{ u_form|crispy }}
            {{ up_form|crispy }}
            {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info button-dark" type="submit">Update</button>
        </div>
      </form>
    </div>
{% endblock content %}
